<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!DOCTYPE html>
    <!DOCTYPE html>

</head>

<body>
    <h2>Cadastro de Produtos</h2>

    <label for="codigo">Código do Produto:</label>
    <input type="text" id="codigo" name="codigo" required>

    <label for="nome">Nome do Produto:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="fabricante">Fabricante:</label>
    <input type="text" id="fabricante" name="fabricante" required>

    <label for="valorVarejo">Valor Varejo:</label>
    <input type="number" id="valorVarejo" name="valorVarejo" step="0.01" required>

    <label for="valorAtacado">Valor Atacado:</label>
    <input type="number" id="valorAtacado" name="valorAtacado" step="0.01" required>

    <button type="button" onclick="adicionarProduto()">Adicionar Produto</button>
    <button type="button" onclick="gerarEtiquetas()">Criar Etiquetas para Todos</button>

    <h2>Lista de Produtos</h2>
    <table id="tabelaProdutos">
        <thead>
            <tr>
                <th>ID</th>
                <th>Código</th>
                <th>Nome</th>
                <th>Fabricante</th>
                <th>Valor Varejo</th>
                <th>Valor Atacado</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- Os produtos serão inseridos aqui dinamicamente -->
        </tbody>
    </table>

    <div id="etiquetaContainer">
        <h2>Etiqueta</h2>
        <div id="etiqueta"></div>
    </div>

    <script src="./script.js"></script>

</body>

</html>
